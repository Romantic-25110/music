<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./音乐播放器.css">

</head>

<body>
    <!-- 音乐播放器 -->
    <div class="player-warp">
        <!-- 歌曲信息卡片 -->
        <div class="player-info">
            <div class="info">
                <div class="name">陪你去流浪</div>
                <div class="singer-album">薛之谦 - 尘</div>
                <!-- 进度条 -->
                <div class="music_progress">
                    <div class="music_progress_top">
                        <span class="current-time">00:00</span>
                        <span class="time">04:34</span>
                    </div>
                    <div class="music_progress_bar">
                        <div class="music_progress_line"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 音乐控制器 -->
        <div class="player-control">
            <div class="cover">
                <img src="./music/陪你去流浪.jpg" alt="">
            </div>
            <div class="control">
                <img src="./music/上一首.png" alt="">
                <img src="./music/暂停.png" alt="">
                <img src="./music/下一首.png" alt="">
                <img src="./music/更多.png" alt="">
            </div>
        </div>
    </div>
    <!-- 页面背景 -->
    <div class="mask_bg"></div>
    <!-- 模态框 -->
    <div class="modal">
        <div class="modal-box">
            <div class="modal-box-top">
                <div class="modal-title">音乐列表</div>
                <div class="modal-close">
                    <i class="fa fa-remove">
                        <img src="./music/关闭.png" alt="">
                    </i>
                </div>
            </div>
            <div class="modal-wrapper">
                <ul class="music-list">
                    <li>
                        <span>01. 陪你去流浪 - 薛之谦</span>
                        <span class="fa fa-play-circle play-circle">
                            <img class="play" src="./music/暂停.png" alt="">
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <audio src=""></audio>
    <script src="./音乐播放器.js"></script>
</body>

</html>
